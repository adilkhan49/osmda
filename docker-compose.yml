version: "3.9"
   
services:
  trino-coordinator:
    image: 'trinodb/trino:latest'
    ports:
      - '8080:8080'
    volumes:
      - ./trino/coordinator/etc:/etc/trino:ro
    networks:
      - trino-network

  trino-worker:
    image: 'trinodb/trino:latest'
    volumes:
      - ./trino/worker/etc:/etc/trino:ro
    networks:
      - trino-network

  mariadb:
    build: ./mariadb
    volumes:
      - ./mariadb/data:/var/lib/mysql
    ports:
      - "3306:3306"     
 
  adminer:
    image: adminer:latest
    container_name: adminer
    ports:
      - 7777:8080

networks:
  trino-network:
    driver: bridge  

